<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airline Tickets Application</title>
    <th:block th:replace="~{fragments/head}"/>
</head>

<body>
<div class="wrapper">

    <header th:insert="~{fragments/navigation::navigation}"></header>

    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Airports</h2>

        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div th:each="airport: ${allAirports}"
                 th:object="${airport}"
                 class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:src="*{imageUrl}" alt="Car image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title" th:text="*{abbreviation}">
                        Abbreviation
                    </h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text">Name:
                            <th:block th:text="*{name}"></th:block>
                        </div>
                        <div class="card-text">City:
                            <th:block th:text="*{city}"></th:block>
                        </div>
                        <div class="card-text">Country:
                            <th:block th:text="*{country}"></th:block>
                        </div>
                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" th:href="@{/airports/details/{airportId}(airportId=*{id})}">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer}"/>

</body>
</html>

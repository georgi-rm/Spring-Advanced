<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airline Tickets Application</title>
    <th:block th:replace="~{fragments/head}" />
</head>
<body class="body-main">

<header th:insert="~{fragments/navigation::navigation}"></header>
<main class="p-5 align-content-center my-register-div">
    <div  class="d-flex justify-content-center">
        <form th:action="@{/users/login}"
              th:method="post"
              class="text-light">
            <h1 class="text-center text-light">
                <strong class="pl-3 font-weight-bold">Login</strong></h1>
            <div class="form-group">
                <div class="col-auto">
                    <label for="username" class="col-form-label">Username</label>
                </div>
                <div class="col-auto">
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           th:value="${username}"
                           placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <div class="col-auto">
                    <label for="password" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-auto">
                    <p class="alert alert-danger" th:if="${bad_credentials}">
                        Invalid username or password!
                    </p>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</main>
<th:block th:replace="~{fragments/footer}" />
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airline Tickets Application</title>
    <th:block th:replace="~{fragments/head}"/>
</head>
<body class="body-main">
<header th:insert="~{fragments/navigation::navigation}"></header>
<main class="p-5 align-content-center my-register-div">

    <h1 class="text-center text-light">
        <strong class="pl-3 font-weight-bold" th:text="|Select roles for user: ${user.username}|">Select</strong>
    </h1>

    <div class="d-flex justify-content-center">

        <form th:action="@{/admin/users}"
              th:method="post"
              th:object="${user}"
              class="text-light">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{username}"/>

            <div th:each="aRole : ${T(com.example.airlinetickets.models.enums.UserRoleEnum).values()}">
                <input type="checkbox"
                       th:id="${{aRole}}"
                       th:value="${{aRole}}"
                       th:field="*{roles}"
                />
                <label th:for="${{aRole}}" th:text="${aRole.name()}">Role name</label>
            </div>

            <div class="d-flex justify-content-center mt-2">
                <button type="submit" class="btn btn-primary">Change Role</button>
            </div>
        </form>
    </div>
</main>
<th:block th:replace="~{fragments/footer}"/>
</body>
</html>
